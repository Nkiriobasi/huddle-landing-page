<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css"> 
  <script src="https://kit.fontawesome.com/ad7b718e42.js" crossorigin="anonymous" defer></script>
  <title>Huddle landing page</title>
</head>
<body>
  <section class="container">
    <div class="component">
      <div class="component__content">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <div class="flex__container">
          <div class="flex__item">
            <div class="mockups__container">
              <img src="./images/illustration-mockups.svg" alt="illustration">
            </div>
          </div>

          <div class="flex__item">
            <div class="flex__text">
              <h2 class="heading-text">build the community <br/> your fans will love</h2>
              <p class="p-text">Huddle re-imagines the way we build communities. you 
                have a voice, but so does your audience. Create connection with your 
                users as you engage in genuine discussion.
              </p>
              <button class="btn">register</button>
            </div>
          </div>
        </div>

        <div class="socials-icon">
          <div class="icon-wrap">
            <i class="fa-brands fa-facebook-f"></i>
          </div>

          <div class="icon-wrap">
            <i class="fa-brands fa-twitter"></i>
          </div>

          <div class="icon-wrap">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
